name: CI
on:
  pull_request:
    branches: [ develop, main ]
  push:
    branches: [ develop ]
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
         cache: none
      - name: Install prod requirements
        run: pip install -r requirements.txt
      - name: Install test requirements
        run: pip install -r requirements-dev.txt
      - name: Sanity imports (debug)
        run: |
          python -V
          python -c "import app, sys; print('app at:', getattr(app,'__file__',None)); print('cwd:', __import__('os').getcwd()); print('sys.path[0:5]:', sys.path[0:5])"
      - name: Show project tree (debug)
        run: ls -R
      - name: Run pytest
        run: pytest -q -ra
